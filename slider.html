<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styleSheet.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Foldit:wght@200&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>slider</title>
  </head>
  <body>
    <div class="header"><h1>Explore Asia</h1></div>

    <div class="slider">
      <div class="slide">
        <img src="images/china.jpg" alt="photo 1" />
        <h1>China</h1>
      </div>
      <div class="slide">
        <img src="images/Japan.jpg" alt="photo 2" />
        <h1>Japan</h1>
      </div>
      <div class="slide">
        <img src="images/Thailand.jpg" alt="photo 3" />
        <h1>Thailand</h1>
      </div>
      <div class="slide">
        <img src="images/vietnam.jpg" alt="photo 4" />
        <h1>vietnam</h1>
      </div>
      <div class="slide">
        <img src="images/shanghai.jpg" alt="photo 5" />
        <h1>shanghai</h1>
      </div>

      <button class="slider__btn slider__btn--left">&larr;</button>
      <button class="slider__btn slider__btn--right">&rarr;</button>
      <div class="dots"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
